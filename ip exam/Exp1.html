<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn About the Internet</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 40px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 1px solid #8fbcd4;

        td img {

            height: 32px;

<body>

    <!-- Inline CSS -->
    <h1 style="color:#1e6091;">Let's Learn About the Internet üåê</h1>

    <p style="font-size:17px; line-height:1.5;">

    </p>

    <img src="https://via.placeholder.com/250?text=Internet+World"

         style="border-radius:10px; margin:15px; box-shadow:0 4px 8px rgba(0,0,0,0.1);">

    <table>
        <tr>
            <th>Website Icon</th>

        <tr>
